<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="datos.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Cliente</h2>
        <form id="clienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <button type="button" onclick="guardarCliente()">Guardar</button>
        </form>
    </div>

    <script>
        function guardarCliente() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;

            // Aquí puedes realizar acciones adicionales, como enviar los datos a un servidor o mostrar un mensaje de confirmación.

            alert("Cliente registrado:\nNombre: " + nombre + "\nCorreo Electrónico: " + email + "\nTeléfono: " + telefono);

            // Limpiar el formulario
            document.getElementById("clienteForm").reset();
        }
    </script>
</body>
</html>
